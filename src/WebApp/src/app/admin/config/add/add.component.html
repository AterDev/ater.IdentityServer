<mat-toolbar class="d-flex gap-1">
  <!-- <mat-icon class="clickable" matTooltip="返回" (click)="back()">arrow_back</mat-icon> -->
  <span>添加</span>
</mat-toolbar>
<form class="d-flex p-2" *ngIf="!isLoading" [formGroup]="formGroup">
  <div class="d-flex flex-column w-100">
  
    <mat-form-field>
      <mat-label>Group</mat-label>
      <input matInput placeholder="Group,不超过100字" formControlName="group"  minlength="" maxlength="100">
      <mat-error *ngIf="group?.invalid">
        {{getValidatorMessage('group')}}
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Key</mat-label>
      <input matInput placeholder="Key,不超过100字" formControlName="key" required minlength="" maxlength="100">
      <mat-error *ngIf="key?.invalid">
        {{getValidatorMessage('key')}}
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input matInput placeholder="Value,不超过0字" formControlName="value" required minlength="" maxlength="0">
      <mat-error *ngIf="value?.invalid">
        {{getValidatorMessage('value')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>ValueType</mat-label>
      <mat-select formControlName="valueType">
        <mat-option *ngFor="let item of ConfigValueType | toKeyValue" [value]="item.value">
          {{item.value | enumText:'ConfigValueType'}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="valueType?.invalid">
        {{getValidatorMessage('valueType')}}
      </mat-error>
    </mat-form-field>

    <div class="d-flex mt-1 justify-content-end">
      <button class="d-flex flex-column" mat-flat-button color="primary" (click)="add()">添加</button>
    </div>
  </div>
</form>
