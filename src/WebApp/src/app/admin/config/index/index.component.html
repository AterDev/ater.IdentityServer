<div class="d-flex">
  <mat-toolbar color="">
    <mat-toolbar-row style="font-size:16px">
      <div class="d-flex gap-1">
        <h3>服务器权限</h3>
      </div>
      <div class="d-flex flex-grow-1"></div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<!-- 加载框 -->
<div class="d-flex text-center justify-content-center mt-2">
  <mat-spinner mode="indeterminate" *ngIf="isLoading">
  </mat-spinner>
</div>


<div *ngIf="!isLoading">

  <h3>终结点权限</h3>

  @for (endpoint of endpointOptions; track $index) {
  <div>
    <mat-checkbox [(ngModel)]="endpoint.selected">
      {{endpoint.name}}({{ endpoint.description }})
    </mat-checkbox>
  </div>

  }
  <h3>授权类型</h3>
  @for (grantType of grantTypeOptions; track $index) {
  <div>
    <mat-checkbox [(ngModel)]="grantType.selected">
      {{grantType.name}}({{ grantType.description }})
    </mat-checkbox>
  </div>
  }
</div>
