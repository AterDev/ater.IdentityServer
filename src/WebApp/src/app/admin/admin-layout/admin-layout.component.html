<mat-drawer-container class="example-container" autosize="">
  <mat-drawer #sidenav mode="side" opened="true">
    <div class="d-flex justify-content-end" style="overflow: hidden;">
      <button mat-icon-button *ngIf="opened" (click)="toggle()">
        <mat-icon>keyboard_double_arrow_left</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!opened" (click)="toggle()">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
      </button>
    </div>

    <mat-accordion multi style="width: auto;">
      <mat-expansion-panel hideToggle [expanded]="expanded">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="nav-title" [matTooltip]="opened?'': '配置'" matTooltipPosition="right">
              <mat-icon>settings</mat-icon>
              <span *ngIf="opened">配置</span>
            </div>

          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="./config" routerLinkActive="active">
            <mat-icon>health_and_safety</mat-icon>
            <span *ngIf="opened">服务权限</span>
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="./application" routerLinkActive="active">
            <mat-icon>apps</mat-icon>
            <span *ngIf="opened">应用管理</span>
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="./scope" routerLinkActive="active">
            <mat-icon>ballot</mat-icon>
            <span *ngIf="opened">Scope管理</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>
  <mat-drawer-content class="px-1">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
